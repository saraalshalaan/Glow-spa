<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glow Spa — About Us</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<header class="header">
  <div class="container nav">
    <a href="index.html" class="brand"><span class="logo"></span>Glow Spa</a>
    <nav class="nav-links">
      <a class="active" href="index.html">Home</a>
      <a href="#">Explore Spas</a>
      <a href="#">Customer</a>
      <a href="#">Managing</a>
      <a href="about.html">About Us</a>
    </nav>
  </div>
</header>

<div class="container" style="margin:10px auto;color:#666;">&gt; Home &gt; About Us</div>

<main class="container">

  <section class="card" style="padding:1.25rem;">
    <div style="font-weight:700;text-align:center;margin-bottom:.75rem;">Staff Members</div>
    <div style="border:1px solid var(--border);border-radius:16px;padding:1rem;">
      <div class="grid grid-2" style="gap:1.5rem;">
        <div class="card" style="text-align:center;">
          <img src="images/spa2.jpg" alt="Hind" style="width:100%;height:260px;object-fit:cover;border-radius:12px;">
          <div style="margin-top:.5rem;font-weight:600;"><a href="staff-profile-hind.html">Hind</a></div>
        </div>
        <div class="card" style="text-align:center;">
          <img src="images/spa3.jpg" alt="Rana" style="width:100%;height:260px;object-fit:cover;border-radius:12px;">
          <div style="margin-top:.5rem;font-weight:600;"><a href="staff-profile-rana.html">Rana</a></div>
        </div>
        <div class="card" style="text-align:center;">
          <img src="images/spa4.jpg" alt="Maha" style="width:100%;height:260px;object-fit:cover;border-radius:12px;">
          <div style="margin-top:.5rem;font-weight:600;"><a href="staff-profile-maha.html">Maha</a></div>
        </div>
        <div class="card" style="text-align:center;">
          <img src="images/spa5.jpg" alt="Aisha" style="width:100%;height:260px;object-fit:cover;border-radius:12px;">
          <div style="margin-top:.5rem;font-weight:600;"><a href="staff-profile-aisha.html">Aisha</a></div>
        </div>
      </div>
    </div>
    <div style="text-align:center;margin-top:1rem;">
      <a href="#join" class="btn primary">Join Our Team!</a>
    </div>
  </section>

  <section id="join" class="card" style="margin-top:18px;">
    <h2 style="text-align:center;margin:0 0 .75rem;">Join Our Team !</h2>
    <form action="#" method="post" enctype="multipart/form-data" class="grid grid-2" style="gap:1rem;">
      <label>Your Name
        <input class="input" type="text" name="name" placeholder="Enter here..." required>
      </label>
      <label>Your Email
        <input class="input" type="email" name="email" placeholder="Enter here..." required>
      </label>
      <label>Education
        <input class="input" type="text" name="education" placeholder="Enter here...">
      </label>
      <label>Date Of Birth
        <input class="input" type="date" name="dob" required>
      </label>
      <label>Skills
        <input class="input" type="text" name="skills" placeholder="Enter here...">
      </label>
      <label>Area of expertise
        <select class="input" name="expertise" required>
          <option value="">Select…</option>
          <option>Massage Therapy</option>
          <option>Skincare</option>
          <option>Manicure & Pedicure</option>
          <option>Administration</option>
        </select>
      </label>
      <label style="grid-column:1/-1;">Any Question !
        <input class="input" type="text" name="message" placeholder="Enter here...">
      </label>
      <div style="grid-column:1/-1;text-align:center;margin-top:.5rem;">
        <button class="btn primary" type="submit">Submit</button>
      </div>
    </form>
  </section>

  <section style="margin-top:18px;">
    <div class="card" style="display:grid;gap:1rem;grid-template-columns:2fr 1fr;align-items:center;">
      <div style="display:flex;align-items:center;gap:1rem;">
        <div style="width:72px;height:72px;border-radius:16px;background:linear-gradient(135deg,var(--primary-400),var(--primary-600));"></div>
        <div>
          <div style="font-weight:700;margin-bottom:.25rem;">About Us</div>
          <div style="width:240px;height:8px;background:var(--primary-100);border-radius:8px;margin-bottom:.25rem;"></div>
          <div style="width:200px;height:8px;background:var(--primary-100);border-radius:8px;"></div>
        </div>
      </div>
      <div style="border:1px solid var(--border);border-radius:14px;padding:1rem;background:var(--bg-soft);">
        <div style="font-weight:600;margin-bottom:.5rem;text-align:center;">Contact us</div>
        <div style="display:flex;justify-content:center;gap:1.25rem;">
          <div>@name</div><div>@name</div><div>@name</div>
        </div>
      </div>
    </div>
  </section>

</main>

<footer class="footer">
  <div class="container content">
    <small>© 2025 Glow Spa</small>
  </div>
</footer>

</body>
</html>
