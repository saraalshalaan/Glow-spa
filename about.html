<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glow Spa — About Us</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
  <div class="container nav">
    <a class="brand" href="index.html">
      <img class="logo" src="images/logo.png" alt="Glow Spa">
      <span>Glow Spa</span>
    </a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="#">Explore Spas</a>
      <a href="#">Customer</a>
      <a href="#">Managing</a>
      <a class="active" href="about.html">About Us</a>
    </nav>
  </div>
</header>

<div class="container breadcrumb">&gt; Home &gt; About Us</div>

<main class="container">
  <section>
    <h2 class="section-title center">Staff Members</h2>
    <div class="team-rail">
      <div class="member card">
        <img src="images/spa2.jpg" alt="Hind">
        <h3><a href="#">Hind</a></h3>
        <p>Spa Therapist</p>
      </div>
      <div class="member card">
        <img src="images/spa3.jpg" alt="Rana">
        <h3><a href="#">Rana</a></h3>
        <p>Esthetician</p>
      </div>
      <div class="member card">
        <img src="images/spa4.jpg" alt="Maha">
        <h3><a href="#">Maha</a></h3>
        <p>Reception</p>
      </div>
      <div class="member card">
        <img src="images/spa5.jpg" alt="Aisha">
        <h3><a href="#">Aisha</a></h3>
        <p>Manager</p>
      </div>
    </div>
    <p class="hint">scroll horizontally on mobile</p>
  </section>

  <section class="join card">
    <h2 class="section-title center">Join Our Team</h2>
    <form action="#" method="post" class="form-grid">
      <label>Full name<input class="input" type="text" name="name" required></label>
      <label>Email<input class="input" type="email" name="email" required></label>
      <label>Date of Birth<input class="input" type="date" name="dob" required></label>
      <label>Photo<input class="input" type="file" name="photo" accept="image/*"></label>
      <label>Area of expertise
        <select class="input" name="expertise" required>
          <option value="">Select…</option>
          <option>Massage Therapy</option>
          <option>Skincare</option>
          <option>Manicure & Pedicure</option>
          <option>Administration</option>
        </select>
      </label>
      <label>Skills<input class="input" type="text" name="skills"></label>
      <label>Education<input class="input" type="text" name="education"></label>
      <label>General message<textarea class="input" name="message" rows="4"></textarea></label>
      <button class="btn primary" type="submit">Submit</button>
    </form>
  </section>
</main>

<footer class="footer-simple container">
  <div class="f-left">
    <img src="images/logo.png" alt="Glow Spa logo">
    <span>About Us</span>
  </div>
  <div class="f-right">
    <div class="t">Contact us</div>
    <div class="accs">
      <span>@glowspa.sa</span>
      <span>@spa_support</span>
      <span>@relax.glow</span>
    </div>
  </div>
</footer>
</body>
</html>
