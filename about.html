<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glow Spa — About Us</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <div class="container nav">
    <a href="index.html" class="brand">
      <span class="logo"></span>
      Glow Spa
    </a>
    <nav class="nav-links">
      <a class="active" href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About Us</a>
      <a href="#">Customer</a>
      <a href="#">Provider</a>
    </nav>
  </div>
</header>


<main class="container">
  <section>
    <h2>Our Team</h2>
    <div class="team-rail">
      <div class="member card">
        <img src="images/spa2.jpg" alt="Hind" style="width:100%; height:240px; object-fit:cover; border-radius:10px;">
        <div class="card-content">
          <h3>Hind</h3>
          <p>Spa Therapist</p>
        </div>
      </div>

      <div class="member card">
        <img src="images/spa3.jpg" alt="Rana" style="width:100%; height:240px; object-fit:cover; border-radius:10px;">
        <div class="card-content">
          <h3>Rana</h3>
          <p>Esthetician</p>
        </div>
      </div>

      <div class="member card">
        <img src="images/spa4.jpg" alt="Maha" style="width:100%; height:240px; object-fit:cover; border-radius:10px;">
        <div class="card-content">
          <h3>Maha</h3>
          <p>Reception</p>
        </div>
      </div>

      <div class="member card">
        <img src="images/spa5.jpg" alt="Aisha" style="width:100%; height:240px; object-fit:cover; border-radius:10px;">
        <div class="card-content">
          <h3>Aisha</h3>
          <p>Manager</p>
        </div>
      </div>
    </div>
  </section>

  <section style="margin-top:20px;">
    <h2>Join Our Team</h2>
    <form action="#" method="post">
      <label>Full name
        <input type="text" name="name" required>
      </label>

      <label>Photo
        <input type="file" name="photo" accept="image/*">
      </label>

      <label>Date of Birth
        <input type="date" name="dob" required>
      </label>

      <label>Email
        <input type="email" name="email" required>
      </label>

      <label>Area of expertise
        <select name="expertise" required>
          <option value="">Select…</option>
          <option>Massage Therapy</option>
          <option>Skincare</option>
          <option>Manicure & Pedicure</option>
          <option>Administration</option>
        </select>
      </label>

      <label>Skills
        <input type="text" name="skills" placeholder="e.g. Swedish massage">
      </label>

      <label>Education
        <input type="text" name="education" placeholder="e.g. Diploma in cosmetology">
      </label>

      <label>General message
        <textarea name="message" rows="4" placeholder="Tell us about you…"></textarea>
      </label>

      <input type="submit" value="Submit">
    </form>
  </section>
</main>

<footer>
  <div class="container">
    <p>©️ 2025 Glow Spa</p>
  </div>
</footer>

</body>
</html>
