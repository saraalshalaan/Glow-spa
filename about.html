<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glow Spa — About Us</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <div class="container">
    <div class="logo">Glow Spa</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a class="active" href="about.html">About Us</a></li>
        <li><a href="customer-dashboard.html">Customer</a></li>
        <li><a href="provider-dashboard.html">Provider</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="container"><p style="margin:10px 0; color:#666;">&gt; About Us</p></div>

<main class="container">
  <section>
    <h2 style="margin:10px 0;">Our Team</h2>

    <div class="team-rail">
      <div class="member card">
        <img src="images/spa2.jpg" alt="Hind">
        <div class="card-content">
          <h3><a href="staff-profile-hind.html">Hind</a></h3>
          <p>Spa Therapist</p>
        </div>
      </div>

      <div class="member card">
        <img src="images/spa3.jpg" alt="Rana">
        <div class="card-content">
          <h3><a href="staff-profile-rana.html">Rana</a></h3>
          <p>Esthetician</p>
        </div>
      </div>

      <div class="member card">
        <img src="images/spa4.jpg" alt="Maha">
        <div class="card-content">
          <h3><a href="staff-profile-maha.html">Maha</a></h3>
          <p>Reception</p>
        </div>
      </div>

      <div class="member card">
        <img src="images/spa5.jpg" alt="Aisha">
        <div class="card-content">
          <h3><a href="staff-profile-aisha.html">Aisha</a></h3>
          <p>Manager</p>
        </div>
      </div>
    </div>

    <p class="hint">scroll sideways on small screens. each name goes to profile page.</p>
  </section>

  <section style="margin-top:20px;">
    <h2 style="margin:10px 0;">Join Our Team</h2>

    <form action="#" method="post">
      <label>Full name
        <input type="text" name="name" required>
      </label>

      <label>Photo
        <input type="file" name="photo" accept="image/*">
      </label>

      <label>Date of Birth
        <input type="date" name="dob" required>
      </label>

      <label>Email
        <input type="email" name="email" required>
      </label>

      <label>Area of expertise
        <select name="expertise" required>
          <option value="">Select…</option>
          <option>Massage Therapy</option>
          <option>Skincare</option>
          <option>Manicure & Pedicure</option>
          <option>Administration</option>
        </select>
      </label>

      <label>Skills
        <input type="text" name="skills" placeholder="e.g. Swedish massage">
      </label>

      <label>Education
        <input type="text" name="education" placeholder="e.g. Diploma in cosmetology">
      </label>

      <label>General message
        <textarea name="message" rows="4" placeholder="tell us about you…"></textarea>
      </label>

      <input type="submit" value="Submit">
    </form>
  </section>
</main>

<footer>
  <div class="container">
    <p>©️ 2025 Glow Spa</p>
    <p>careers@glowspa.example</p>
  </div>
</footer>

</body>
</html>
